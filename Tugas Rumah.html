<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Moch ELang Samudra">
    <meta name="keyword" content="Belajar HTML, Belajar Web">
    <meta name="description" content="Praktikum modul 2">
    <meta name="robots" content="index, follow">
  

  <!-- Style CSS sederharna yang dapat mengelompokan beberapa element dalam sebuah formulir. -->  
  <style>
    fieldset {
      width: 70%;
      border-width: 5px; 
      margin-bottom: 20px; 
    }
  </style>

</head>
<body>
    <!-- Get digunakan untuk meng - record nilai hasil form yang telah diinputkan oleh user ke dalam URL HTML -->
    <form action="" method="get"></form>


  <h1>Form Registrasi</h1>
  <fieldset>
    
    <!-- Pasangan dari fieldset, element ini digunakan untuk memberikan judul untuk kelompok element yang dibungkus oleh fieldset.  -->
    <legend>Biodata</legend>

    <form>
      <table>
        <tr>
          <!-- Label digunakan untuk memudahkan aksesbilitas   -->
          <td><label for="nama">Nama Mahasiswa:</label></td>
          <!-- Atribut input berelement text, dan reqired placeholder. Berguna untuk menuntun user memasukan sesuai format yang diminta, serta memaksa user untuk harus mengisi form tersebut. -->
          <td><input type="text" id="nama" name="nama" required placeholder="Masukan Nama Anda"></td>
        </tr>

        <tr>
          <!-- Sama seperti diatas namu disini menggunakan atribut number yang hanya dapat disi oleh nomer -->
          <td><label for="nim">No Induk Mahasiswa (NIM):</label></td>
          <td><input type="number" id="nim" name="nim" required placeholder="Masukan NIM"></td>
        </tr>

        <tr>
          <!-- Textarea adalah element yang digunakan untuk memperbesar textbox dari form -->  
          <td><label for="alamat">Alamat Mahasiswa:</label></td>
          <td><textarea 
            name="alamat"
            cols="30"
            rows="5"
            id="alamat" name="alamat" placeholder="Alamat Sesuai dengan tempat tinggal sekarang"></textarea></td>
        </tr>

        <tr>
          <td>
            <!-- atribut input yang digunakan memasukan tanggal. -->
            <label for="tanggal_lahir">
              Tanggal Lahir
            </label>
          </td>
          <td>
            <input
              type="date"
              id="tanggal_lahir"
              name="tanggal_lahir"
              placeholder="YYYY-MM-DD"
            >
          </td>
        </tr>

        <tr>
          <!-- Atribut radio hanya dapat memilih salah satu opsi yang telah diberikan -->   
          <td><label for="jenis_kelamin">Jenis Kelamin:</label></td>
          <td>
            <input type="radio" id="pria" name="jenis_kelamin" value="pria">
            <label for="pria">Pria</label>
            <input type="radio" id="wanita" name="jenis_kelamin" value="wanita">
            <label for="wanita">Wanita</label>
          </td>
        </tr>

        <tr>
          <!-- Input type berelement file, digunakan untuk mengupload file yang diperlukan untuk user-->
          <td><label for="foto">Upload Foto:</label></td>
          <td><input type="file" id="foto" name="foto"></td>
        </tr>

        <tr>
          <!-- Digunakan untuk memasukan URL yang telah diinputkan oleh user. Dan juga menggunakan atribut placeholder -->
          <td><label for="website">URL Website:</label></td>
          <td><input type="url" id="website" name="website" placeholder="http://127.0.0.1:5500/Minggu%20ke%202/Tugas%20Rumah.html"></td>
        </tr>
        <tr>
          <!-- Input Type adalah adalah sebuah element yang digunakan untuk seperi kotak teks, tombol radio, checkbox dan submit. -->
          <td><label for="Perguruan">Perguruan Tinggi</label></td>
          <td><input type="text" id="Perguruan" name="Perguruan"></td>
        </tr>

      </table>
    </fieldset>

    <fieldset>
      <legend>Info Akun</legend>
      <table>

        <tr>
            <!-- Input type ber atribut placeholder tapi terkhususkan untuk email -->
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email" placeholder="Email Anda"></td>
        </tr>

        <tr>
            <!-- Input Type adalah adalah sebuah element yang digunakan untuk seperi kotak teks, tombol radio, checkbox dan submit. -->
          <td><label for="username">Username:</label></td>
          <td><input type="text" id="username" name="username" placeholder="Username Anda"></td>
        </tr>

        <tr>
            <!-- Input type ber atribut placeholder tapi terkhuskan untuk password-->
          <td><label for="password">Password:</label></td>
          <td><input type="password" id="password" name="password" placeholder="Password Anda"></td>
        </tr>

        <tr>
            <!-- Input type ber atribut placeholder tapi terkhuskan untuk password,serta menggunakan placeholder-->
          <td><label for="confirm_password">Ulangi Password:</label></td>
          <td><input type="password" id="confirm_password" name="confirm_password" placeholder="Ulangi Password Anda"></td>
        </tr>
      </table>
    </fieldset>

    <fieldset>
        <legend>Kemampuan Dasar</legend>
        <table>
          <tr>

          <tr>
                <!-- Berbeda dengan radio, atribut ini memungkinkan user untuk memilihi kotak opsi secara dua sekaligus. -->
            <input type="checkbox" id="html" name="html">
            <label for="html">HTML</label>
          </tr>

          <tr>
                <!-- Berbeda dengan radio, atribut ini memungkinkan user untuk memilihi kotak opsi secara dua sekaligus. -->
            <input type="checkbox" id="CSS" name="CSS">
            <label for="CSS">CSS</label>
          </tr>

          <tr>
                <!-- Berbeda dengan radio, atribut ini memungkinkan user untuk memilihi kotak opsi secara dua sekaligus. -->
            <input type="checkbox" id="Javascript" name="Javascript">
            <label for="Javascript">Javascript</label>
          </tr>

          <tr>
                <!-- Berbeda dengan radio, atribut ini memungkinkan user untuk memilihi kotak opsi secara dua sekaligus. -->
            <input type="checkbox" id="PHP" name="PHP">
            <label for="PHP">PHP</label>
          </tr>

          <tr>
                <!-- Berbeda dengan radio, atribut ini memungkinkan user untuk memilihi kotak opsi secara dua sekaligus. -->
            <input type="checkbox" id="MySQL" name="MySQL">
            <label for="MySQL">MySQL</label>
          </tr>

          <tr>
                <!-- Berbeda dengan radio, atribut ini memungkinkan user untuk memilihi kotak opsi secara dua sekaligus. -->
            <input type="checkbox" id="Laravel" name="Laravel">
            <label for="Laravel">Laravel</label>
          </tr>

          <tr>
                <!-- Berbeda dengan radio, atribut ini memungkinkan user untuk memilihi kotak opsi secara dua sekaligus. -->
            <input type="checkbox" id="react_native" name="react_native">
            <label for="react_native">React Native</label>
          </tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
      </fieldset>

   <!-- atribut reset digunakan untuk mereset semua value yang belum tersubmit, memudahkan user untuk menghapus valuenya secara bersamaan.  -->
   <input type="reset" value="Reset">

   <!-- atribut yang digunakan untuk menyimpan value dari user, ini juga berhubungan dengan method get -->
   <input type="submit" value="Simpan">

   <!-- Atribut ini umum digunakan untuk javascript, atribut ini tidak melakukan aksi apapun jika hanya menggunakan HTML  -->
   <input type="button" value="Button" onclick="">
  </form>
</body>
</html>
